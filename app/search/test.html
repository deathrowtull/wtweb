<!DOCTYPE html>
<html>
<head>
    <title>AngularJS ng-options Example - Bind JSON Array to HTML select Element</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" 
        ng-controller="myController">

        <select ng-model="employee"
            ng-options="emp.values.expertise for emp in empArray" 
            ng-change="showDetails()"
            id="emps">

            <option value="">-- Select --</option>
        </select>

        <!--SHOW OTHER DETAILS.-->
        <p style="white-space:pre-wrap;">{{details}}</p>
    </div>
    
<script>
    angular.module("myApp", [])
        .controller('myController', function ($scope, $filter) {
            
            // CREATE AN 'employees' OBJECT, WITH AN ARRAY OF DATA.
            $scope.employees = {
                "name": {'name': 'Dr. Alex Hunt', 
                'expertise' : 'American Literature & the West, Environmental Literature, Ethnic Literature, and Regionalism Southwest Border Studies'}
            };
          

            $scope.empArray = Object.keys($scope.employees)
                .map(function (value, index) {
                    return { joinDate: new Date(value), values: $scope.employees[value] };
                }
            );

            // SHOW EMPLOYEE DETAILS.
            $scope.showDetails = function () {
                $scope.details =
                    'Name: ' + $scope.employee.values.name;
                    
                   
                    
                    
                    
            };
        });
</script>    
    
    
</body>
